<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crystal Designer Prototype</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h2>Crystal Designer</h2>

      <fieldset>
        <legend>Sea (host crystal)</legend>
        <label>
          Lattice constant a (Å):
          <input type="number" id="sea-a" step="0.01" />
        </label>
        <label>
          Supercell (na, nb, nc):
          <input type="number" id="sea-na" min="1" />
          <input type="number" id="sea-nb" min="1" />
          <input type="number" id="sea-nc" min="1" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Island (polyhedral)</legend>
        <label>
          Enabled:
          <input type="checkbox" id="isl-enabled" />
        </label>
        <label>
          Radius (Å, fallback / bounding):
          <input type="range" id="isl-radius" min="1" max="30" step="0.5" />
          <span id="isl-radius-value"></span>
        </label>
        <hr />
        <div id="facet-controls">
          <div class="facet-header">
            <span>Facets</span>
            <button type="button" id="add-facet-btn">+ Add Facet</button>
          </div>
          <p class="facet-help">
            Each facet is a plane in the sea frame: n ∝ (h,k,l).
            The island is the intersection of all “inside” half‑spaces.
          </p>
          <div id="facet-list">
            <!-- Facet cards are injected here by app.js -->
          </div>
        </div>
      </fieldset>

      <button id="apply-btn">Apply &amp; Update</button>

      <h3>Current YAML</h3>
      <pre id="yaml-view"></pre>
    </div>

    <div id="viewport">
      <canvas id="three-canvas"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
